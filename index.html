<!DOCTYPE html>
<html lang="uz">
<head>

<body>

      <label>Odam soni:</label>

      <label>Sana:</label>
      <input type="date" id="date" required>

      <label for="comment">Izohingiz (qoâ€˜shimcha talablar):</label><br>
<textarea id="comment" name="comment" rows="4" cols="50" placeholder="Masalan: maxsus dekor, xizmat va h.k."></textarea>


      <h3>Qo'shimcha xizmatlar</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" name="services" value="AFARMILENIYA" > AFARMILENIYA</label>
        <label><input type="checkbox" name="services" value="DEJERNIY SASTAV (ASL SHOU)" > DEJERNIY SASTAV (ASL SHOU)</label>
        <label><input type="checkbox" name="services" value="FOTO VIDEO (CAMERON)" > FOTO VIDEO (CAMERON)</label>
        <label><input type="checkbox" name="services" value="KARNAY-SURNAY" > KARNAY-SURNAY</label>
        <label><input type="checkbox" name="services" value="GUL" > GUL</label>
        <label><input type="checkbox" name="services" value="TUMAN KRISH" > TUMAN KRISH</label>
        <label><input type="checkbox" name="services" value="TUMAN VALS" > TUMAN VALS</label>
        <label><input type="checkbox" name="services" value="KARTEJ RANGE" > KARTEJ RANGE</label>
        <label><input type="checkbox" name="services" value="KARTEJ VITO" > KARTEJ VITO</label>
        <label><input type="checkbox" name="services" value="RAQQOSALAR" > RAQQOSALAR</label>
        <label><input type="checkbox" name="services" value="AYLANISH" > AYLANISH</label>
        <label><input type="checkbox" name="services" value="SALUT PORX 2TA" >SALUT PORX 2TA</label> 
        <label><input type="checkbox" name="services" value="SALUT PORX 4TA" >SALUT PORX 4TA</label> 
      </div>

      <button type="submit">Yuborish</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
